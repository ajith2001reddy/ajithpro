<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Clinic Management System</title>
</head>
<body>
    <header>
        <h1>Clinic Management System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('patients') }}">Patients</a></li>
                <li><a href="{{ url_for('doctors') }}">Doctors</a></li>
                <li><a href="{{ url_for('appointments') }}">Appointments</a></li>
                <li><a href="{{ url_for('add_appointment') }}">Add Appointment</a></li>
                <li><a href="{{ url_for('medical_records') }}">Medical Records</a></li>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Clinic Management System</p>
    </footer>
</body>
</html>
