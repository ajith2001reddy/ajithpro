{% extends 'base.html' %}
{% block content %}
    <h2>Add Appointment</h2>
    <form method="POST">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br>

        <label for="patient_dob">Patient Date of Birth:</label>
        <input type="date" id="patient_dob" name="patient_dob" required><br>

        <label for="patient_contact">Patient Contact:</label>
        <input type="text" id="patient_contact" name="patient_contact" required><br>

        <label for="doctor_id">Select Doctor:</label>
        <select id="doctor_id" name="doctor_id" required>
            <option value="" disabled selected>Select a doctor</option>
            {% for doctor in doctors %}
                <option value="{{ doctor.DoctorID }}">{{ doctor.Name }}</option>
            {% endfor %}
        </select><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br>

        <button type="submit">Add Appointment</button>
    </form>
{% endblock %}
